<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="utf-8" />
<title>Nouveau vendeur</title>
</head>
<body>
	<div align="center">

			method="post">

				</tr>

					<td>type:</td>
					<td><input type="radio" value="gros" th:field="*{type}" />Gros<br>
					<input type="radio" value="detaille" th:field="*{type}" />DÃ©taille
					</td>
				</tr>

					<td><input type="text" th:field="*{adresse}" /></td>
				</tr>		
					<tr>
					<td>telephone:</td>
					<td><input type="text" th:field="*{telephone}" /></td>
				</tr>								
				<tr>

				</tr>
			</table>

</body>
</html>
