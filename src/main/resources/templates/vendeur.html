<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nouveau vendeur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script>
window.onload = function WindowLoad(event) {
	document.getElementById('gros').checked=true;
}
</script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
<h1>Nouveau vendeur</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${vendeur}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>nom:</td>
					<td><input type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>categorie:</td>
					<td><input type="text" th:field="*{categorie}" /></td>
				</tr>
				<tr>
					<td>type:</td>
					<td><input type="radio"  value="gros" id="gros"   th:field="*{type}"/>gros<br>
					<input type="radio" value="detail" th:field="*{type}" />Détaille
					</td>
				</tr>
				<tr>
					<td>adresse:</td>
					<td><input type="text" th:field="*{adresse}" /></td>
				</tr>		
					<tr>
					<td>telephone:</td>
					<td><input type="text" th:field="*{telephone}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Ajouter</button> </td>
				</tr>
			</table>
		</form>    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
		
	

		<table class="table table-bordered" >
	<tr><td>Nom</td><td>Catégorie</td><td>Type</td><td>Adresse</td><td>telephone</td></tr>
	<tr th:each="vd : ${vendeurs}" ><div ><td th:text="${vd.nom}">Nom</td><td th:text="${vd.categorie}">Catégorie</td><td th:text="${vd.type}">Type</td><td th:text="${vd.adresse}">Adresse</td><td th:text="${vd.telephone}">telephone</td></div></tr>
	</table>
	<a href="gros">Grossistes</a>
	<a href="detail">Petits vendeurs</a>
	
</body>
</html>
